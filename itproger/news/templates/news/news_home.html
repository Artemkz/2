{% extends 'main/layout.html' %}

{% block title  %}Новости на сайте{% endblock %}

{% block content %}
    <div class="features">
        <h1>Новости на сайте</h1>

        {% for el in news %}
            <div class="alert alert-warning">
                <h8>{{ el.date }}</h8>
                <h4>{{ el.title }}</h4>
                <h5>{{ el.anons }}</h5>
                <h6>{{ el.full_text }}</h6>
                <a href="{% url 'news-detail' el.id %}" class="btn btn-warning">Читать полностью</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
